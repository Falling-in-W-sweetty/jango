<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息修改</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
           <style> input {
            width: 106px;
            height: 26px;
            padding: 0px 0px;
        }</style>
</head>
<body>
<h1>修改</h1>
<form method="post" target="hidden">
    {% csrf_token %}
    <table class="table table-hover table-sm align-middle table-bordered border-primary table-striped"
           style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;!important;">
        <thead>
        <tr>
            {% for i in user_data.0.keys%}
            <th>{{i}}</th>
            {% endfor %}
            <!--        ###在表格中添加操作按钮-->
        </tr>
        </thead>
        <tbody>
        <tr>
            {% for keys,value in user_data.0.items %}
            <td><input type="text" name="{{keys}}" value="{%if keys == 'time' %}{{value|date:'Y-m-d H:i:s'}}{% else%}{{value}}{%endif%}"></td>
           {% endfor%}
        </tr>
        </tbody>
    </table>
    <input type="submit" value="提交"  onclick="alert('修改成功')">
</form>
    </div>
<iframe name="hidden" style="display:none;"></iframe>
</body>
</html>
