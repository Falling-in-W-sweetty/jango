<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息添加</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input {
            width: 106px;
            height: 26px;
            padding: 0px 0px;
        }
    </style>
</head>
<h1>添加</h1>
<body>
<form method="post" target="hidden">
    <!--   ##使用form表单-->
    {% csrf_token %}
    <table class="table table-hover table-sm align-middle table-bordered border-primary table-striped"
           style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">
        <thead>
        <tr>
            {% for i in fields%}
            <th>{{i}}</th>
            {% endfor %}
            <!--        ###在表格中添加操作按钮-->
        </tr>
        </thead>
        <tbody>
        <tr>
            {% for i in fields %}
            <td><input type="text" name="{{i}}"></td>
            {% endfor%}
        </tr>
        </tbody>
    </table>
    <input type="submit" value="提交" onclick="alert('添加成功')">
</form>
<!--   ##定义提交按钮-->
<iframe name="hidden" style="display:none;"></iframe>
</form>
</body>
</html>
